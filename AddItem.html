<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta keywords="My party list" />
        <meta description="I am creating a list for my pary" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=yes, width=device-width" />
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <title>Add Item</title>
    </head>
    <body>
        <h1>Add Item</h1>
        <form action="#" method="post" id="partyForm">
            <fieldset>
                <legend>Party Item</legend>
                <ul id="errors"></ul>
                <ul id="questions">
                    <li><label for="date">Date:</label><input type="date" id="date" /></li>
                    <li><label for="psupply">Party Supply:</label><input type="text" id="psupply" /></li>
                    <li><label for="hmany">How many:</label><input type="range"  min=1 max=100 id="hmany" /></li>
                    <li><label for="whowill"> Who is bringing this to the party?:</label><input type="text" id="whowill" /></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Supply Info</legend>
                <ul>
                    <li><input type="radio" value="Food" id="food" name="typeof"/><label for="food">Food/Beverage</label></li>
                    <li><input type="radio" value="Other" id="other" name="typeof" /><label for="other">Other</label></li>
                    <li><input type="radio" value="drink" id="drink" name="typeof"/><label for="drink">Drink</label></li>
                    <li><input type="radio" value="decoration" id="decoration" name="typeof"/><label for="decoration">Decoration</label></li>
                    <li><input type="radio" value="present" id="present" name="typeof"/><label for="present">Present</label></li>
                    
                    <li id="select"><label for="itemStatus">Status of Party Item:</label><br /></li>
                        
                    <li><label for="notes">Notes about item:</label><textarea id="notes" placeholder="Type Notes Here"></textarea></li>
                </ul>
            </fieldset>
            <ul id="search"><li><input type="text"/><label for="search"><input type="button" value="search"/></label></li></ul>

                <ul id="catesearch"><li id="pick"><label for="categorySearch">Search by Category:</label>
                    <select id="categorySearch">
                        <optgroup label="Category">
                            <option>--Category--</option>
                            <option value="Food">Food</option>
                            <option value="Drink">Drink</option>
                            <option value="Present">Present</option>
                            <option value="Decoration">Decoration</option>
                            <option value="Other">Other</option></li></ul>

            <input type="submit" value="Submit Item" id="submit" />
        </form>
            <a href="AddItem.html" id="addNew" style="display:none;">Add New Item
            <a href="#" id="clear">Clear stored data</a>
            <a href="#" id="displayLink">Display Data</a> 
            <script type="text/javascript" src="json.js"></script>
            <script type="text/javascript" src="main.js"></script>
    </body>
</html>
